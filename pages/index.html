<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
	<title>autorizationPage</title>
	<link rel="stylesheet" href="page_style.css">
  </head>
  <body class="page">
	<main class="page__main">
	  <div class="page__content">
	    <form class="form page__form">
		  <div class="form__section">
		    <h3 class="form__header">Account</h3>
		    <div class="form__block" id="form__email">
		      <p>e-mail</p>
		      <input type="text" @blur="handler" v-model.lazy="email" class="form__input">
		    </div>
		    <div class="form__block" id="form__password">
		      <p>Password</p>
		      <input type="text" @blur="handler" v-model.lazy="password" class="form__input">
		    </div>
		  </div>
		  <div class="form__section form__section_row">
		    <button class="form__button" id="form__button_register">Register account</button>
		    <button class="form__button form__button_right">Log in</button>
		  </div>
		</form>
	  </div>
	  
		<div class="notification-window">
			<div class="page__content page__content_window">
				<img class="notification-window__image" src="submit-image.png">
				<h3 class="notification-window__text">Successful registration</h3>
			</div>
		</div>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="autorizationPage_script.js"></script>
  </body>
</html>
